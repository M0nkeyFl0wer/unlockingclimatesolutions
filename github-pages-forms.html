<!-- GitHub Pages Compatible Form Solutions -->
<!-- Replace WordPress forms with these alternatives -->

<!-- Option 1: Netlify Forms (if using Netlify) -->
<form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <p hidden>
    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
  </p>
  <p>
    <label>Email: <input type="email" name="email" required /></label>
  </p>
  <p>
    <button type="submit">Subscribe</button>
  </p>
</form>

<!-- Option 2: Formspree Integration -->
<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  <label>
    Email:
    <input type="email" name="email" required>
  </label>
  <input type="hidden" name="_subject" value="Newsletter Subscription" />
  <input type="hidden" name="_cc" value="your-email@domain.com" />
  <button type="submit">Subscribe</button>
</form>

<!-- Option 3: EmailJS Client-side Solution -->
<form id="newsletter-form">
  <input type="email" name="user_email" placeholder="Enter your email" required>
  <button type="submit" id="subscribe-btn">Subscribe</button>
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
(function(){
    emailjs.init("YOUR_PUBLIC_KEY");
})();

document.getElementById('newsletter-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function() {
            alert('Subscription successful!');
        }, function(error) {
            alert('Subscription failed: ' + JSON.stringify(error));
        });
});
</script>

<!-- Option 4: Simple mailto fallback -->
<form action="mailto:your-email@domain.com?subject=Newsletter Subscription" method="post" enctype="text/plain">
  <input type="email" name="email" placeholder="Enter your email" required>
  <input type="hidden" name="subject" value="Newsletter Subscription">
  <button type="submit">Subscribe via Email</button>
</form>
